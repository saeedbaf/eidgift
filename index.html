<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>هدية العيد</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1> هدية العيد</h1>

    <!-- Gender -->
    <div id="genderSection">
      <p>اختر مجموعتك:</p>
      <button onclick="selectGender('female')">النساء</button>
      <button onclick="selectGender('male')">الرجال</button>
    </div>

    <!-- Name -->
    <div id="nameSection" class="hidden">
      <p>:اختر اسمك</p>
      <select id="nameDropdown"></select>
      <br><br>
      <input type="password" id="codeInput" placeholder="أدخل الرمز المكون من 6 أرقام">
      <br>
      <button onclick="revealAssignment()">Continue</button>
      <p id="error" class="error"></p>
    </div>

    <!-- Result -->
    <div id="resultSection" class="hidden">
      <p id="resultText"></p>
      <button onclick="reset()">البدء من جديد</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
